<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
            display: grid;
            grid-template-columns: 200px 1fr;
        }
        header {
            background: #333;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            grid-column: 1 / -1;
        }
        h1 {
            margin: 0;
        }
        .sidebar {
            background: #F08080;
            color: black;
            padding: 20px;
        }
        .container {
            padding: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* Adjusted minimum width for better fit */
            grid-gap: 20px;
        }
        .image {
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2); /* Reduced box shadow */
        }
        .image img {
            max-width: 100%;
            height: auto;
            display: block;
            transition: transform 0.3s ease; /* Added transition effect */
        }
        .image:hover img {
            transform: scale(1.05); /* Added hover effect to enlarge images */
        }
	footer {
            background-color: #C0C0C0;
            color: #fff;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Gallery</h1>
    </header>
    <div class="sidebar">

            <li><a href="gallery.html">My Gallery</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="image"><img src="g1.jpeg" alt="Image 1"></div>
        <div class="image"><img src="g2.jpeg" alt="Image 2"></div>
        <div class="image"><img src="g3.jpeg" alt="Image 3"></div>
        <div class="image"><img src="g4.jpeg" alt="Image 4"></div>
        <div class="image"><img src="g5.jpeg" alt="Image 5"></div>
        <div class="image"><img src="g6.jpeg" alt="Image 6"></div>
        <div class="image"><img src="g7.jpeg" alt="Image 7"></div>
        <div class="image"><img src="g8.jpeg" alt="Image 8"></div>
    </div>
<footer>

</body>
</html>
